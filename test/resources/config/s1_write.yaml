read_s1_1:
  input:
    path: '$ETRI_DATA/_sentinel_1_2/s1/S1A_IW_GRDH_1SDV_20230524T093131_20230524T093201_048674_05DAB1_1DB4.SAFE'
  operations: ['read', 'apply_orbit', 'calibrate', 'terrain_correction']
  read:
    module: 'snap'

  terrain_correction:
    bands: [ 'Amplitude_VV', 'Intersity_VV' ]

end_process:
    input: '{{read_s1_1}}'
    operations: ['subset', 'convert', 'warp', 'write']
    subset:
      bounds: [ 128.1,32.5,129.3,33.4 ]
    convert:
      to_module: 'gdal'
    warp:
      projection: 4326
      no_data: 0
    write:
      path: '$ETRI_DATA/_sentinel_1_2/export/merged/s2'
      suffix: '_s1_processed'